<!DOCTYPE html>
<html lang="en">
<head>
	<title> Forgot Password Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">

				<div align="center">
					<img src="img/logo.jpg" class="img-responsive">
				</div>

				<div class="panel panel-info" style="margin-top:5%">
					<div class="panel-heading" style="text-align:center">
						Forgot Password?
					</div>
					<div class="panel-body">
						Please enter your email address and we will send you an email about how to reset your password.
						<form role="form">
							<div class="form-group">
								<input type="email" placeholder="Enter the email" name="email" class="form-control">
							</div>

							<div class="form-group">
								<a href="loginPage.html"><input type="button" value="Reset Password" class="btn btn-success btn-block btn-lg"></a>
							</div>
						</form>	

						<div style="text-align:center"> <a href="loginPage.html"> Back to Login </a> </div>


					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
